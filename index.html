<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Моя Telegram Web App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #222;
      color: #fff;
      margin: 0;
      padding: 2em;
      text-align: center;
    }
    button {
      padding: 1em 2em;
      font-size: 1.2em;
      border: none;
      border-radius: 8px;
      background: #2AABEE;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Привет из Telegram Web App!</h1>
  <p>Это мини-приложение открыто внутри Telegram.</p>
  <button onclick="sendData()">Отправить данные боту</button>
  <script>
    function sendData() {
      Telegram.WebApp.sendData("Привет, бот! Пользователь нажал кнопку.");
    }
    Telegram.WebApp.ready();
  </script>
</body>
</html>
